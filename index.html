<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Titillium Web', Arial, sans-serif;
    background-color: #fefefe;
    color: #333;
    line-height: 1.5;
  }

  /* Navigation */
  nav {
    background-color: #2b2b2b;
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.75rem 2rem;
  }

  nav .logo {
    font-weight: normal;
    font-size: 1.8rem;
  }

  nav ul {
    list-style: none;
    display: flex;
    gap: 1.5rem;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
  }

  nav .logo-img img {
    height: 40px;
    width: 40px;
  }

  /* Intro */
  .intro {
    max-width: 800px;
    margin: 2rem auto;
    background-color: #f5f5f5;
    padding: 1rem 1.5rem;
    text-align: center;
    border-radius: 4px;
    font-size: 1.2rem;
  }

  /* Gallery */
  .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 1.5rem;
    max-width: 1000px;
    margin: 2rem auto;
    padding: 0 1rem;
  }

  .gallery a {
    position: relative;
    display: block;
    overflow: hidden;
    border-radius: 4px;
    text-decoration: none;
  }

  .gallery img {
    width: 100%;
    display: block;
    border-radius: 4px;
    transition: transform 0.3s ease;
  }

  /* Hover overlay */
  .overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(43, 43, 43, 0.9);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 1.2rem;
    opacity: 0;
    transition: opacity 0.3s ease;
    text-align: center;
    padding: 0.5rem;
  }

  .gallery a:hover img {
    transform: scale(1.05);
  }

  .gallery a:hover .overlay {
    opacity: 1;
  }

  /* Footer */
  footer {
    text-align: center;
    font-size: 0.85rem;
    padding: 1.5rem 0;
    color: #555;
    border-top: 1px solid #ddd;
    margin-top: 2rem;
  }

  footer a {
    color: #555;
    text-decoration: none;
  }
</style>
